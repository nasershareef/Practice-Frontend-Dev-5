<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="styles.css">


</head>
<body>

  <main class="main">
    <div class="nft-card">

      <div class="nft-img">
        <img class="nft-img1" src="images\image-equilibrium.jpg" alt="">
        <div class="img-overlay">
          <b><img src="images\icon-view.svg" alt=""></b>
        </div>
      </div>



      <h1 class=" heading margin-22 hover-color">Equilibrium #3429</h1>

      <p class=" card-info margin-22">Our Equilibrium collection promotes balance and calm.</p>

      <ol class="ETH-time margin-22">
        <p class="ETH"><i class="fa-brands fa-ethereum"></i>0.041 ETH</p>
        <p class="time-left">3 days left<i class="fa-solid fa-clock"></i></p>
      </ol>

      <hr>

      <ol class="user-info ">
        <img class="user-image" src="images\image-avatar.png" alt="">
        <p class=" user "> Creation of <b class="user-name hover-color">Jules Wyvern</b> </p>
      </ol>


    </div>
  </main>




</body>

<footer>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

</footer>
</html>
